<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            text-align: left;
            font-size: 20px;
        }
        td {
            width: 100;
            height: 100px;
            border: 2px solid rgb(143, 117, 194);
        }
        .box1 {
            background-color: rgb(249, 181, 225);
        }
        .box2 {
            background-color: rgb(253, 230, 182);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Hello everybody</td>
            <td class="box2">Hi He Hi</td>
        </tr>
    </table>
</body>
</html>
