<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator (jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>It's over 9000 Calculator</h1>
    <!-- แบบฟอร์มเครื่องคิดเลข -->
    <input type="text" id="leftOperand" placeholder="Left number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right number">
    <button id="calculateButton">Try me!</button>
</body>
</html>
